<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show topic</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h3 class="mt-5">Страница топика: Тестовый топик 1</h3>
    <div class="row">
      <div class="col">
        <table class="table table-bordered mt-4">
          <tbody>
              <tr>
                  <td rowspan="3" class="col-2 fw-bold">author nickname</td>
              </tr>
              <tr>
                <td style="font-size: 12px;">date and time</td>
              </tr>
              <tr>
                  <td colspan="3">text</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h5>Ответ в теме</h5>
      </div>
      <div class="col-9">
        <form class="w-100">
          <div class="row mb-3">
              <label for="authorName" class="col-sm-1 col-form-label">Автор</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="authorName">
              </div>
          </div>
          <div class="row mb-3">
              <label for="postText" class="col-sm-1 col-form-label"></label>
              <div class="col-sm-6">
                  <textarea class="form-control" id="postText" style="height: 200px;"></textarea>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary">Отправить</button>
              </div>
          </div>
        </form> 
      </div>
  </div>
</div>
</body>
</html>
