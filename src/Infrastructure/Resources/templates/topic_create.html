<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show topic</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
   <body>
       <div class="container">
         <h3 class="mt-5 mb-4">Создание топика</h3>
           <div class="row">
               <div class="col-md-6 mx-auto">
                  <form>
                     <div class="mb-3">
                       <label for="topicInput" class="form-label">Тема</label>
                       <input name="title" type="text" class="form-control" id="topicInput" placeholder="Введите тему">
                     </div>
                     <div class="mb-3">
                       <label for="messageInput" class="form-label">Сообщение</label>
                       <textarea name="message" class="form-control form-control-lg" id="messageInput" rows="3" placeholder="Введите сообщение"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary">Создать</button>
                   </form>
               </div>
           </div>
       </div>
   </body>
</html>
